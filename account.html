<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBank Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .balance {
            font-size: 2em;
            color: green;
            text-align: center;
            margin: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .transaction-type-credit {
            color: green;
        }
        .transaction-type-debit {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MyBank</h1>
        <div class="balance">
            Account Balance: $10,000,000.00
        </div>
        <h2>Recent Transactions</h2>
        <table>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount</th>
            </tr>
            <tr>
                <td>2024-08-01</td>
                <td>Salary Credit</td>
                <td class="transaction-type-credit">+$500,000.00</td>
            </tr>
            <tr>
                <td>2024-07-25</td>
                <td>Car Purchase</td>
                <td class="transaction-type-debit">-$200,000.00</td>
            </tr>
            <tr>
                <td>2024-07-20</td>
                <td>Stock Investment</td>
                <td class="transaction-type-credit">+$100,000.00</td>
            </tr>
            <tr>
                <td>2024-07-15</td>
                <td>Rent Payment</td>
                <td class="transaction-type-debit">-$5,000.00</td>
            </tr>
        </table>
    </div>
</body>
</html>
